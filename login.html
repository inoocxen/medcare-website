<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="เข้าสู่ระบบ MedCare - Medical E-commerce สำหรับทุกคน">
  <title>Login - MedCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="index.html" class="auth-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
            MedCare
          </a>
          <h1>ยินดีต้อนรับกลับ</h1>
          <p>เข้าสู่ระบบเพื่อดำเนินการต่อ</p>
        </div>
        
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">อีเมล</label>
            <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">รหัสผ่าน</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          </div>
          
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
            <label style="display: flex; align-items: center; gap: var(--spacing-sm); font-size: var(--font-size-sm); color: var(--color-text-secondary); cursor: pointer;">
              <input type="checkbox" style="accent-color: var(--color-primary);">
              จดจำฉัน
            </label>
            <a href="#" style="font-size: var(--font-size-sm); color: var(--color-primary);">ลืมรหัสผ่าน?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">เข้าสู่ระบบ</button>
        </form>
        
        <div class="auth-divider">
          <span>หรือ</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            เข้าสู่ระบบด้วย Google
          </button>
          <button class="social-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            เข้าสู่ระบบด้วย Facebook
          </button>
        </div>
        
        <div class="auth-footer">
          <p>ยังไม่มีบัญชี? <a href="#">สมัครสมาชิก</a></p>
        </div>
      </div>
      
      <!-- Theme toggle & Language toggle -->
      <div style="text-align: center; margin-top: var(--spacing-lg); display: flex; gap: var(--spacing-md); justify-content: center;">
        <button class="btn btn-outline" id="theme-toggle" style="gap: var(--spacing-sm);">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          Dark Mode
        </button>
        <button class="lang-toggle" aria-label="Change language" style="gap: var(--spacing-sm);">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          <span class="lang-code">TH</span>
        </button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
